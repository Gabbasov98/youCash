<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
</head>


<body class="m-page">
    <div class="auth">
        <div class="auth__content">
            <a href="" class="auth__logo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class="auth__inner">
                <div class="auth-nav">
                    <a href="" class="auth-nav__link ">
                        <span>Авторизация</span>
                    </a>
                    <a href="" class="auth-nav__link _active">
                        <span>Регистрация</span>
                    </a>
                </div>

                <div class="auth__title text32 bold-text">
                    Регистрация
                </div>

                <form action="" class="auth-form">
                    <div class="phone-field">
                        <fieldset class="fg _type2">
                            <input type="tel">
                            <label><span>Телефон</span></label>
                        </fieldset>
                        <div class="phone-field__toggle">
                            <img src="img/rus.svg" alt="" class="phone-field__flag">
                            <span class="phone-field__code text16">+7</span>
                            <img src="img/arrow-bottom-black.svg" alt="" class="phone-field__arrow">
                        </div>
                        <div class="phone-field__dropdown">
                            <div class="phone-country _active" data-mask="+7 ddd ddd-dddd" data-mask-placeholder="+7">
                                <img src="img/rus.svg" alt="" class="phone-field__flag">
                                <span class="phone-field__code text16">
        +7
    </span>
                                <span class="text16">
        Россия
    </span>
                            </div>

                            <div class="phone-country " data-mask="+375 dd ddd-dddd" data-mask-placeholder="+375">
                                <img src="img/belarus.svg" alt="" class="phone-field__flag">
                                <span class="phone-field__code text16">
        +375
    </span>
                                <span class="text16">
        Беларусь
    </span>
                            </div>

                            <div class="phone-country " data-mask="+7 ddd ddd-dddd" data-mask-placeholder="+7">
                                <img src="img/kaz.svg" alt="" class="phone-field__flag">
                                <span class="phone-field__code text16">
        +7
    </span>
                                <span class="text16">
        Казахстан
    </span>
                            </div>

                            <div class="phone-country " data-mask="+86 ddd dddd-dddd" data-mask-placeholder="+86">
                                <img src="img/china.svg" alt="" class="phone-field__flag">
                                <span class="phone-field__code text16">
        +86
    </span>
                                <span class="text16">
        Китай
    </span>
                            </div>

                            <div class="phone-country " data-mask="+90 dddd ddd-dddd" data-mask-placeholder="+90">
                                <img src="img/turk.svg" alt="" class="phone-field__flag">
                                <span class="phone-field__code text16">
        +90
    </span>
                                <span class="text16">
        Турция
    </span>
                            </div>

                        </div>
                    </div>

                    <fieldset class="fg _type2">
                        <input type="text">
                        <label><span>Имя</span></label>
                    </fieldset>
                    <fieldset class="fg _type2">
                        <input type="email">
                        <label><span>Электронная почта</span></label>
                    </fieldset>
                    <div class="m-check">
                        <input type="checkbox">
                        <label>
                            <span>Я даю согласие <a href="">на обработку</a> персональных данных.</span>
                        </label>
                    </div>
                    <div class="auth-form__nav">
                        <button class="auth-form__btn m-btn-arrow m-btn m-btn-primary">
                            <span>Зарегистрироваться</span>
                            <img src="img/next.svg" alt="">
                        </button>
                    </div>
                </form>

                <div class="login-way">
                    <div class="text16 text14-mob">
                        Зарегистрироваться с помощью:
                    </div>
                    <div class="socials _type2">
                        <a href="" class="socials__item">
                            <img src="img/vk2.svg" alt="">
                        </a>
                        <a href="" class="socials__item">
                            <img src="img/ok.svg" alt="">
                        </a>
                        <a href="" class="socials__item">
                            <img src="img/google.svg" alt="">
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="auth__img" style="background-image: url(img/auth.jpg);">

        </div>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
