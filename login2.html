<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="keywords" content="">
    <link rel="stylesheet" href="css/libs.min.css">
    <link rel="stylesheet" href="css/style.min.css">
    <title>Авторизация</title>
    <link rel="shortcut icon" href="img/favicon.svg" type="image/svg">
</head>


<body class="m-page">
    <div class="auth">
        <div class="auth__content">
            <a href="" class="auth__logo">
                <img src="img/logo.svg" alt="">
            </a>
            <div class="auth__inner">
                <div class="auth-nav">
                    <a href="" class="auth-nav__link _active">
                        <span>Авторизация</span>
                    </a>
                    <a href="" class="auth-nav__link ">
                        <span>Регистрация</span>
                    </a>
                </div>


                <form action="" class="auth-form _mt0">
                    <div class="sms-hint">
                        <div class="text18 bold-text">
                            Введите код из SMS
                        </div>
                        <div class="text16">
                            Мы отправили его на +7 903 123-45-67
                        </div>
                        <button class="auth-form__resend text14">
                            Отправить повторно
                        </button>
                    </div>
                    <fieldset class="fg _type2">
                        <input type="text">
                        <label><span>Код из SMS</span></label>
                    </fieldset>
                    <div class="auth-form__nav">
                        <button class="auth-form__btn m-btn-arrow m-btn m-btn-primary">
                            <span>Войти</span>
                            <img src="img/next.svg" alt="">
                        </button>
                        <div class="text16 text14-mob">Войти с другим номером</div>
                    </div>
                </form>

                <div class="login-way">
                    <div class="text16 text14-mob">
                        Войти с помощью:
                    </div>
                    <div class="socials _type2">
                        <a href="" class="socials__item">
                            <img src="img/vk2.svg" alt="">
                        </a>
                        <a href="" class="socials__item">
                            <img src="img/ok.svg" alt="">
                        </a>
                        <a href="" class="socials__item">
                            <img src="img/google.svg" alt="">
                        </a>
                    </div>
                </div>

            </div>
        </div>
        <div class="auth__img" style="background-image: url(img/auth.jpg);">

        </div>
    </div>

    <script src="js/libs.min.js"></script>
    <script src="js/main.min.js"></script>

</body>

</html>
